---
layout: default
---

<div class="cat-posts">
  <a href="{{ site.baseurl }}/categories/" class="cat-back">‚Üê All categories</a>
  <h2 class="cat-posts-title">"{{ page.category }}"</h2>

  <ul class="post-list">
    {% for post in site.categories[page.category] %}
    <li class="post-item">
      <a href="{{ site.baseurl }}{{ post.url }}" class="post-link">
        {{ post.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
