---
layout: default
---

<article class="post-page">
  <header class="post-page-header">
    <h1 class="post-page-title">{{ page.title }}</h1>
    <p class="post-page-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    {% if page.image %}
    <div class="post-page-image-container">
      <img
        src="{{ site.baseurl }}{{ page.image }}"
        alt="{{ page.title }}"
        class="post-page-image"
      />
    </div>
    {% endif %}
  </header>
  <div class="post-page-content">{{ content }}</div>
</article>
