---
layout: default
---

<div class="cat-container">
  <h2 class="cat-title">All Categories</h2>

  <ol class="cat-list">
    {% assign sorted_categories = site.categories | sort %} {% for category in
    sorted_categories %} {% assign category_name = category[0] %}
    <li class="cat-item">
      <a
        href="{{ site.baseurl }}/categories/{{ category_name | slugify }}/"
        class="cat-link"
      >
        {{ category_name }}
        <span class="cat-count">[{{ category[1].size }}]</span>
      </a>
    </li>
    {% endfor %}
  </ol>
</div>


<!-- use whitlisted jekyll archive for category or tags collection instead of custom plugin -->
